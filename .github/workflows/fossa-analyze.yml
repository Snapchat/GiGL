name: Fossa Analyze
# Workflow used for analyzing GiGL dependencies with Fossa:
# https://fossa.com/

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

concurrency:
  group: "fossa"
  cancel-in-progress: false

jobs:
  fossa-analyze:
    environment:
      name: fossa
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Fossa
        run: |
            SHA256=0c59fed2b76ddd6a9dbd0b2a937796a162b8ccc730c63a3a33528b30291dc5cb
            wget "https://github.com/fossas/fossa-cli/releases/download/v3.9.42/fossa_3.9.42_linux_amd64.zip" \
                && echo "$SHA256 fossa_3.9.42_linux_amd64.zip" | sha256sum -c - \
                && unzip fossa_3.9.42_linux_amd64.zip
            ./fossa --version
      - name: Run Fossa
        env:
          FOSSA_API_KEY: ${{ secrets.FOSSA_API_KEY }}
        run: |
          ./fossa analyze
