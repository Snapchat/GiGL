name: Create Release

# This workflow can be triggered in two ways:
# 1. Manual dispatch: Choose bump type and project
# 2. TODO: (svij)Cron trigger: Nightly build

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Type of version bump'
        required: true
        default: 'nightly'
        type: choice
        options:
          - major
          - minor
          - patch
          - nightly
  push:

jobs:
  # First job: Bump version and create release branch
  bump_version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    outputs:
      current_version: ${{ steps.get_version.outputs.current_version }}
      new_version: ${{ steps.get_new_version.outputs.new_version }}
      release_branch_name: ${{ steps.get_new_version.outputs.release_branch_name }}
      bump_type: ${{ steps.set_vars.outputs.bump_type }}
      gigl_release_src_image_cuda: ${{ steps.get_new_version.outputs.gigl_release_src_image_cuda }}
      gigl_release_src_image_cpu: ${{ steps.get_new_version.outputs.gigl_release_src_image_cpu }}
      gigl_release_src_image_dataflow_cpu: ${{ steps.get_new_version.outputs.gigl_release_src_image_dataflow_cpu }}
      gigl_release_kfp_pipeline_path: ${{ steps.get_new_version.outputs.gigl_release_kfp_pipeline_path }}
      gigl_release_dev_workbench_image: ${{ steps.get_new_version.outputs.gigl_release_dev_workbench_image }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Machine for bumping version
      uses: snapchat/gigl/.github/actions/setup-python-tools@main
      with:
        setup_gcloud: "true"
        install_dev_deps: "true"
        gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
        workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
        gcp_service_account_email: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

    # Capture current version before bumping
    - name: Get current version
      id: get_version
      run: |
        CURRENT_VERSION=$(python -m scripts.bump_version --get_current_version)
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $CURRENT_VERSION"

    # Determine bump type based on trigger method
    - name: Set workflow variables
      id: set_vars
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "bump_type=${{ github.event.inputs.bump_type }}" >> $GITHUB_OUTPUT
        else
          echo "bump_type=nightly" >> $GITHUB_OUTPUT
        fi

    # Perform the version bump
    - name: Bump version
      run: |
        python -m scripts.bump_version \
          --bump_type ${{ steps.set_vars.outputs.bump_type }} \
          --project ${{ secrets.GCP_PROJECT_ID }}

    # Capture new version and create release branch name
    - name: Get new version
      id: get_new_version
      run: |
        NEW_VERSION=$(python -m scripts.bump_version --get_current_version)
        RELEASE_BRANCH_NAME="release/v${NEW_VERSION}"
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "release_branch_name=$RELEASE_BRANCH_NAME" >> $GITHUB_OUTPUT
        echo "New version: $NEW_VERSION"
        echo "Release branch name: $RELEASE_BRANCH_NAME"

        source dep_vars.env
        echo "DEFAULT_GIGL_RELEASE_SRC_IMAGE_CUDA=$DEFAULT_GIGL_RELEASE_SRC_IMAGE_CUDA"
        echo "DEFAULT_GIGL_RELEASE_SRC_IMAGE_CPU=$DEFAULT_GIGL_RELEASE_SRC_IMAGE_CPU"
        echo "DEFAULT_GIGL_RELEASE_SRC_IMAGE_DATAFLOW_CPU=$DEFAULT_GIGL_RELEASE_SRC_IMAGE_DATAFLOW_CPU"
        echo "DEFAULT_GIGL_RELEASE_KFP_PIPELINE_PATH=$DEFAULT_GIGL_RELEASE_KFP_PIPELINE_PATH"
        echo "DEFAULT_GIGL_RELEASE_DEV_WORKBENCH_IMAGE=$DEFAULT_GIGL_RELEASE_DEV_WORKBENCH_IMAGE"

        echo "gigl_release_src_image_cuda=$DEFAULT_GIGL_RELEASE_SRC_IMAGE_CUDA" >> $GITHUB_OUTPUT
        echo "gigl_release_src_image_cpu=$DEFAULT_GIGL_RELEASE_SRC_IMAGE_CPU" >> $GITHUB_OUTPUT
        echo "gigl_release_src_image_dataflow_cpu=$DEFAULT_GIGL_RELEASE_SRC_IMAGE_DATAFLOW_CPU" >> $GITHUB_OUTPUT
        echo "gigl_release_kfp_pipeline_path=$DEFAULT_GIGL_RELEASE_KFP_PIPELINE_PATH" >> $GITHUB_OUTPUT
        echo "gigl_release_dev_workbench_image=$DEFAULT_GIGL_RELEASE_DEV_WORKBENCH_IMAGE" >> $GITHUB_OUTPUT

    # Commit version changes to new release branch
    - name: Commit and push version bump
      uses: snapchat/gigl/.github/actions/commit-and-push@main
      with:
        commit_message: "[AUTOMATED] Bumped version to v${{ steps.get_new_version.outputs.new_version }}"
        github_token: ${{ secrets.GITHUB_TOKEN }}
        to_new_branch_named: ${{ steps.get_new_version.outputs.release_branch_name }}


  # release_gigl_kfp_pipeline:
  #   needs: bump_version
  #   runs-on: ubuntu-latest
  #   permissions:
  #     contents: write
  #     pull-requests: write
  #     id-token: write

  #   steps:
  #   - name: Checkout release branch
  #     uses: actions/checkout@v4
  #     with:
  #       ref: ${{ needs.bump_version.outputs.release_branch_name }}

  #   - name: Setup Machine for release
  #     uses: snapchat/gigl/.github/actions/setup-python-tools@main
  #     with:
  #       setup_gcloud: "true"
  #       install_dev_deps: "false"
  #       gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
  #       workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
  #       gcp_service_account_email: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

  #   - name: Release GiGL KFP pipeline
  #     uses: snapchat/gigl/.github/actions/run-cloud-run-command-on-active-checkout@main
  #     with:
  #       cmd: |
  #           DOCKER_IMAGE_DATAFLOW_RUNTIME_NAME_WITH_TAG=\${{ needs.bump_version.outputs.gigl_release_src_image_dataflow_cpu }} \
  #           DOCKER_IMAGE_MAIN_CUDA_NAME_WITH_TAG=\${{ needs.bump_version.outputs.gigl_release_src_image_cuda }} \
  #           DOCKER_IMAGE_MAIN_CPU_NAME_WITH_TAG=\${{ needs.bump_version.outputs.gigl_release_src_image_cpu }} \
  #           compiled_pipeline_path=\${{ needs.bump_version.outputs.gigl_release_kfp_pipeline_path }} \
  #           compile_gigl_kubeflow_pipeline
  #       service_account:  ${{ secrets.gcp_service_account_email }}
  #       project:  ${{ secrets.gcp_project_id }}

  release_dev_workbench_image:
    needs: bump_version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
    - name: Checkout release branch
      uses: actions/checkout@v4
      with:
        ref: ${{ needs.bump_version.outputs.release_branch_name }}

    - name: Setup Machine for workbench image release
      uses: snapchat/gigl/.github/actions/setup-python-tools@main
      with:
        setup_gcloud: "true"
        install_dev_deps: "false"
        gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
        workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
        gcp_service_account_email: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

    - name: Release Dev Workbench Image
      uses: snapchat/gigl/.github/actions/run-cloud-run-command-on-active-checkout@main
      with:
        cmd: |
          python -m scripts.build_and_push_docker_image \
            --predefined_type="dev_workbench" \
            --image_name="${{ needs.bump_version.outputs.gigl_release_dev_workbench_image }}"
        service_account:  ${{ secrets.gcp_service_account_email }}
        project:  ${{ secrets.gcp_project_id }}


  # TODO: (svij) Also release the dev image

  # Final job: Create PR and tag after all releases complete
  create_release_pr:
    needs:
      - bump_version
      # - release_gigl_kfp_pipeline
      - release_dev_workbench_image
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
    - name: Checkout release branch
      uses: actions/checkout@v4
      with:
        ref: ${{ needs.bump_version.outputs.release_branch_name }}

    # Create and push version tag
    - name: Create version tag
      run: |
        git tag "v${{ needs.bump_version.outputs.new_version }}"
        git push origin "v${{ needs.bump_version.outputs.new_version }}"

    # Create PR to merge release branch back to main
    - name: Create a new PR
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh pr create --title "Release v${{ needs.bump_version.outputs.new_version }}" \
        --body "## Release v${{ needs.bump_version.outputs.new_version }}

        This updates and releases GiG version from \`${{ needs.bump_version.outputs.current_version }}\` to \`${{ needs.bump_version.outputs.new_version }}\`.

        ### Info:
        - **Bump Type:** ${{ needs.bump_version.outputs.bump_type }}
        - **Trigger:** ${{ github.event_name }}
        - The version tag was created here: https://github.com/Snapchat/GiGL/releases/tag/v${{ needs.bump_version.outputs.new_version }}.
        ### What's Next:
        Please create a new release from the [tag](https://github.com/Snapchat/GiGL/releases/tag/v${{ needs.bump_version.outputs.new_version }}).
        - The following version labels were updated:
          - src_image_cuda: `${{ needs.bump_version.outputs.gigl_release_src_image_cuda }}`
          - src_image_cpu: `${{ needs.bump_version.outputs.gigl_release_src_image_cpu }}`
          - src_image_dataflow_cpu: `${{ needs.bump_version.outputs.gigl_release_src_image_dataflow_cpu }}`
          - kfp_pipeline_path: `${{ needs.bump_version.outputs.gigl_release_kfp_pipeline_path }}`
          - dev_workbench_image: `${{ needs.bump_version.outputs.gigl_release_dev_workbench_image }}`
        ---
        *This PR was automatically created by the Create Release workflow.*" \
        --base main --head release/v${{ needs.bump_version.outputs.new_version }}


    # Display summary information about the release
    - name: Output release information
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        PR_URL=$(gh pr view ${{ needs.bump_version.outputs.release_branch_name }} --json url --jq '.url')
        echo "::notice title=Release PR URL::$PR_URL"
        echo "::notice title=Release Branch::${{ needs.bump_version.outputs.release_branch_name }}"
        echo "::notice title=Bump Type::${{ needs.bump_version.outputs.bump_type }}"
        echo "::notice title=New Version Tag::v${{ needs.bump_version.outputs.new_version }}"
        echo "::notice title=Trigger::${{ github.event_name }}"
